<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="/assets/images/logo-icon.svg">
    <link rel="stylesheet" href="/assets/style/style.css">
    <title>Schneider - Form</title>

</head>

<body>

    <div class="container">
        <div class="header">
            <h2>Create your Account</h2>
        </div>
        <form class="form" id="form">

            <div class="form-control">

                <label for="username" >Name</label>
                <input type="text" id="username">
                <i class="img-success" ><img src="./assets/images/success-icon.svg" alt=""></i>
                <i class="img-error" ><img src="./assets/images/error-icon.svg" alt=""></i>

                <small>Error Message</small>

            </div>

            <div class="form-control">

                <label>Email</label>
                <input type="email" id="email">
                <i class="img-success" ><img src="./assets/images/success-icon.svg" alt=""></i>
                <i class="img-error" ><img src="./assets/images/error-icon.svg" alt=""></i>

                <small>Error Message</small>

            </div>

            <div class="form-control">

                <label>Password</label>
                <input type="password" id="password">
                <i class="img-success" ><img src="./assets/images/success-icon.svg" alt=""></i>
                <i class="img-error" ><img src="./assets/images/error-icon.svg" alt=""></i>

                <small>Error Message</small>

            </div>

            <div class="form-control">

                <label>Confirm your password</label>
                <input type="password" id="password-two">
                <i class="img-success" ><img src="./assets/images/success-icon.svg" alt=""></i>
                <i class="img-error" ><img src="./assets/images/error-icon.svg" alt=""></i>

                <small>Error Message</small>

            </div>

            <button type="submit" >SUBMIT</button>
            
        </form>
    </div>

    <script src="/assets/script/script.js"></script>

</body>
</html>
